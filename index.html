<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/#inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://reddit.com"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="globe"></i>
                </a>
                <a
                    target="blank"
                    href="https://drive.google.com/drive/u/0/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="hard-drive"></i>
                </a>
                <a
                    href="https://photos.google.com/"
                  target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="image"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="bookmark"></i>
                <a
                    target="blank"
                    href="http://192.168.0.28:8096"
                    class="qlist__link"
                    >Jellyfin</a
                >
                <a
                    target="blank"
                    href="https://x1337x.eu"
                    class="qlist__link"
                    >1337x</a
                >
                <a
                    target="blank"
                    href="https://outlook.office365.com/owa/?realm=endeavour.sa.edu.au&exsvurl=1&ll-cc=3081&modurl=0"
                    class="qlist__link"
                    >Outlook</a
                >
                <a
                    target="blank"
                    href="https://nixu-corp.github.io/"
                    class="qlist__link"
                    >Ducky to Digi</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="bookmark"></i>
                <a
                    href="https://leafandjam.github.io"
                    target="blank"
                    class="qlist__link"
                    >Liam</a
                >
                <a
                    href="https://cracked.to"
                   target="blank"
                    class="qlist__link"
                    >Cracked</a
                >
                <a
                    href="https://codepen.io"
                   target="blank"
                    class="qlist__link"
                    >CodePen</a
                >
                <a
                    href="https://nxbrew.com/"
                  target="blank"
                    class="qlist__link"
                    >NxBrew</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
